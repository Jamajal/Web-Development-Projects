<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLES -->
    <link rel="stylesheet" href="../styles.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andada+Pro:wght@400;600&display=swap" rel="stylesheet">

    <title>Anounymous Email Sender</title>
</head>
<body>
    <div>
        <h1>Anounymous Email Sender</h1>
        <form action="" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <div class="campo">
                <h2>Email</h2>
                <input type="text" name="_email" value="" class="espaco">
            </div>
            <div class="campo">
                <h2>Subject</h2>
                <input type="text" name="_subject" value="" class="espaco">
            </div>
            <div class="campo">
                <h2>Message</h2>
                <textarea type="text" name="content" required class="espaco" id="content" wrap="soft"></textarea>
            </div>
            <button type="submit" id="botao" onclick="Email()">Send</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
